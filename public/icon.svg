  <ellipse cx="342.5" cy="320" rx="13" ry="5" fill="#92400E" opacity="0.6"/>
  <path d="M 355 330 Q 370 330 370 340" stroke="#D97706" stroke-width="3" fill="none" opacity="0.7"/>
  
