  <path d="M 335 310 Q 335 300 338 295" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M 342 310 Q 342 298 345 292" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M 350 310 Q 350 300 347 295" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
